<div class="auth-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
      />
      <div
        *ngIf="
          signupForm.controls['username'].invalid &&
          (signupForm.controls['username'].dirty ||
            signupForm.controls['username'].touched)
        "
        class="error-message"
      >
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          signupForm.controls['password'].invalid &&
          (signupForm.controls['password'].dirty ||
            signupForm.controls['password'].touched)
        "
      >
        <div
          *ngIf="signupForm.controls['password'].errors?.['required']"
          class="error-message"
        >
          Password is required.
        </div>
        <div
          *ngIf="signupForm.controls['password'].errors?.['minlength']"
          class="error-message"
        >
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signupForm.invalid"
    >
      Sign Up
    </button>
  </form>
  <p class="mt-2">
    Already have an account? <a routerLink="/auth/signin">Sign In</a>
  </p>
</div>
